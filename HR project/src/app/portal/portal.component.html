
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>

  <!-- Font Awesome Cdn Link -->

</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="./pic/logo.jpg">
          <span class="nav-item">Admin</span>
        </a></li>
        <li><a href="#">
          <div class="subnav">
          <i class="fas fa-menorah"></i>
          <span class="nav-item">Employee Details</span>
          <i class="fa fa-caret-down"></i>
          <div class ="subnavcontent">
          <ul>
            <ul>
              <li><a  routerLink="/employeeLists">
  
                <span class="nav-items">- employee List</span>
      
              </a></li>
            </ul>
            <ul>
              <li><a href="#">
  
                <span class="nav-items"  routerLink="/editEmployee">-edit employees</span>
      
              </a></li>
            </ul>
            
          </ul></div></div>

        </a></li>
        <li><a routerLink="/attendance">
          <i class="fas fa-comment"></i>
          <span class="nav-item" >Attendance and Salary</span>
        </a></li>
      

        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>


    <section class="main">
      <div class="main-top">
        <h1>Attendance</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="users">
        <div class="card" *ngFor="let pos of post">
          <img src="./pic/img1.jpg">
          <h4>{{pos.firstname  + ' '+ pos.secondname}}</h4>
          <p>{{pos.designation}}</p>
          <div class="per">
            <table>
              <tr>
                <td><span>76%</span></td>
                <td><span>{{pos.salary}}</span></td>
              </tr>
              <tr>
                <td>Attendance</td>
                <td>Salary</td>
              </tr>
            </table>
          </div>
          <button>Profile</button>
        </div>
</div>



     
    </section>
  </div>

</body>
</html>
