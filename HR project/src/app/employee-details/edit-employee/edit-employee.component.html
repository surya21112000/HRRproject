<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard | By Code Info</title>

  <!-- Font Awesome Cdn Link -->

</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="./pic/logo.jpg">
          <span class="nav-item">Admin</span>
        </a></li>
        <li><a href="#">
          <div class="subnav">
          <i class="fas fa-menorah"></i>
          <span class="nav-item">Employee Details</span>
          <i class="fa fa-caret-down"></i>
          <div class ="subnavcontent">
          <ul>
            <ul>
              <li><a routerLink="/employeeLists">
  
                <span class="nav-items" >- employee List</span>
      
              </a></li>
            </ul>
            <ul>
              <li><a href="#">
  
                <span class="nav-items" >-edit employees</span>
      
              </a></li>
            </ul>
            
          </ul></div></div>

        </a></li>
        <li><a routerLink="/attendance">
          <i class="fas fa-comment"></i>
          <span class="nav-item" >Attendance and Salary</span>
        </a></li>
      

        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>
<section class="main">
  <div class="main-top">
    <h1>Add Employee</h1>
    <i class="fas fa-user-cog"></i>
  </div>
<div class="frm">

  <form [formGroup]="postForm" (ngSubmit)="onAdd()" >
    <div class="form-field">
    <input type="text" placeholder="Firstname" formControlName="firstname"></div>
    <div class="form-field">
    <input type="text" placeholder="Secondname"  formControlName="secondname"></div>
    <div class="form-field">
      <input type="number" placeholder="Mobile number"  formControlName="mobilenumber"></div>
      <div class="form-field">
      <input type="number" placeholder="Emp id"  formControlName="empId"></div>
      <div class="form-field">
        <input type="number" placeholder="Salary"  formControlName="salary"></div>
        <div class="form-field">
        <input type="date" placeholder="Date of birth"  formControlName="dob"></div>
        <div class="form-field">
          <input type="text" placeholder="Qualification"  formControlName="qualification"></div>
          <div class="form-field">
          <input type="date" placeholder="Date of Joining"  formControlName="doj"></div>
          <div class="form-field">
            <input type="text" placeholder="Designation"  formControlName="designation"></div>

            <div class="form-field">
              <input type="textarea" placeholder="Address"  formControlName="address"></div>

            <button type="submit" class="btn"> Add Employee</button>

  </form>
</div>
</section>
<router-outlet></router-outlet>
